<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoSocial</title>
</head>
<body>
    <h1>Perfil</h1>
    <ul>
        <li>Nombre: <span th:text="${profile.name}"></span></li>
        <li>Apellido: <span th:text="${profile.lastName}"></span></li>
    </ul>
    <img th:src="${profile.profile_image}" alt="Imagen de perfil" height="120" width="100">
</body>
</html>
